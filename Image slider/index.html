<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Image slider</title>
</head>
<body>
    <div class="slider">
        <button id="previous"><img src="./img/left-arrow.png" alt="Left-arrow"></button>
        <button id="next"><img src="./img/right-arrow.png" alt="Right-arrow"></button>
        <button id="close">X</button>           
        <div class="images" id="images" onclick="clicked()">
            <img class="block item" src="./img/sebastian-alvarez-3kdY4px7Ldw-unsplash.jpg" alt="American Football">
            <img class="item" src="./img/nima-sarram-VLzg5MwRWXI-unsplash.jpg" alt="Snow">
            <img class="item" src="./img/nima-sarram-MUVX7Ibb-oE-unsplash.jpg" alt="Snowbord">
            <img class="item" src="./img/kawe-rodrigues-rTdwAgUJql4-unsplash.jpg" alt="Golf">
            <img class="item" src="./img/caitlyn-vermeij-CwWRG-XezTc-unsplash.jpg" alt="KTM Bike">
        </div>            
    </div>
    <script src="./script.js"></script>
</div>
</body>
</html>
